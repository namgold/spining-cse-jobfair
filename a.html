<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/pressure.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<div class="col-md-8 col-md-offset-2 rollbox">
		<table id="loadout"></table>
	</div>

	<div class="col-md-2 col-md-offset-5">
		<button id="roll" class="btn btn-primary form-control">Roll</button>
	</div>

	<div class="col-md-12" style="text-align:center">
		<div id="log"></div>
	</div>

	<div class="meter red nostripes">
		<span style="width: 33.3%"></span>
	</div>

	<textarea class="form-control inputbox" rows="10"></textarea>
	<script>
		$(function() {
			$(".meter > span").each(function() {
				$(this)
					.data("origWidth", $(this).width())
					.width(0)
					.animate({
						width: $(this).data("origWidth")
					}, 1200);
			});
		});
	</script>

</body>
</html>
