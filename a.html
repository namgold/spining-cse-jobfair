<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- <script src="js/jquery.min.js"></script> -->
	<!-- <script src="js/jquery2.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/pressure.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/meter.css">
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

	<div class="col-md-8 col-md-offset-2 rollbox">
		<table id="loadout"></table>
	</div>

	<div class="col-md-2 col-md-offset-5">
		<button id="roll" class="btn btn-primary form-control">Roll</button>
	</div>

	<div class="col-md-12" style="text-align:center">
		<div id="log"></div>
	</div>

	<div id="power-bar" class="col-md-6 col-md-offset-3 meter red">
		<span style="width: 0">
		</span>
	</div>

	<textarea class="form-control inputbox" rows="10"></textarea>

	<script>
		Pressure.set('#roll', {
			change: function(force, event) {
				$("#power-bar > span").width(force*100+"%");
			}
		});
	</script>

</body>
</html>
